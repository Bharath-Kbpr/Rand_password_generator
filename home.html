<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="inputbox">
        <h2>Random Password Generator App</h2>
        <input type="text" name="" placeholder="create password" id="password" readonly="">
        <div id="btn" onclick="getpassword();">Generate Password</div>
    </div>
    <script>
        function getpassword(){
            var chars = "0123456789abcdefghijklmnopqrstzABCDEFGHIJKLMONPQRSTUVWXYZ!@#$%^&*()_+<>:{}[]";
            var passwordlength = 16;
            var  password ="";

            for(var i=0; i<passwordlength;i++){
                var randomNumber = Math.floor(Math.random() * chars.length);
                password +=chars.substring(randomNumber,randomNumber+1);
            }
            document.getElementById("password").value = password
        }
       
    </script>
</body>
</html>
